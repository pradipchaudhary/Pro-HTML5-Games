<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Drawing Text</title>
	</head>
	<body onload="drawText();">
		<canvas
			width="500"
			height="500"
			id="drawingtextcanvas"
			style="border: 1px solid green"></canvas>
		<script>
			function drawText() {
				console.log("Drawing text..");

				// Get a handle to the Canvas object
				var canvas = document.getElementById("drawingtextcanvas");

				// Get the context for this canvas
				var context = canvas.getContext("2d");

				// DRAWING TEXT
				context.fillText("This is some text...", 330, 40);
				// Modify the font
				context.font = "10pt Arial";
				context.fillText("This is in 10pt Arial...", 330, 60);
				// Draw stroked text
				context.font = "16pt Arial";
				context.strokeText("This is stroked in 16pt Arial...", 330, 80);
			}
		</script>
	</body>
</html>
