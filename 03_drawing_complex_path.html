<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Drawing Complex Path</title>
	</head>
	<body onload="complexPath();">
		<canvas
			width="600"
			height="600"
			id="testcanvas"
			style="border: 1px solid gray"></canvas>
		<script>
			function complexPath() {
				// Get handle to the Canvas Object
				var canvas = document.getElementById("testcanvas");

				// Get the 2d context for this Canvas
				var context = canvas.getContext("2d");

				// Draw here..
				// Draw fills triangles
				context.beginPath();
				context.moveTo(10, 10);
				context.lineTo(100, 10);
				context.lineTo(50, 100);
				context.closePath();
				// context.fill();
				context.stroke();

				// example 2

				context.beginPath();
				context.moveTo(130, 10);
				context.lineTo(180, 30);
				context.lineTo(170, 80);
				context.lineTo(120, 90);
				context.lineTo(100, 50);
				context.closePath();
				context.stroke();

				// Drawing arc and circles
				// Drawing semicircle
				context.beginPath();
				// Draw an arc at (400, 50) with radius 40 from 0 to 180 degrees, anticlockwise
				// PI radians = 180 degrees
				context.arc(100, 300, 40, 0, Math.PI, true);
				context.stroke();

				//Drawing circle
				context.beginPath();
				// Draw an arc at (500, 50) with radius 30 from 0 to 360 degrees, anticlockwise
				// 2*PI radians = 360 degrees
				context.arc(100, 300, 30, 0, 2 * Math.PI, true);
				context.fill();

				// Draw a three-quarters arc
				context.beginPath();
				// Draw an arc at (400, 100) with radius 25 from 0 to 270 degrees, clockwise
				// (3/2*PI radians = 270 degrees)
				context.arc(400, 400, 40, 0, (3 / 2) * Math.PI, false);
				context.stroke();
			}
		</script>
	</body>
</html>
